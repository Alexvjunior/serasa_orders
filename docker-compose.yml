version: '3'
services:
  db:
    image: postgres
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
  redis:
    image: redis
    ports:
      - "6379:6379"

  user:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: orders_api
    command: sh -c "./setup.sh"
    volumes:
      - .:/code
    ports:
      - 8080:8000
    depends_on:
      - db
      - redis
    environment:
      DBHOST: db
      REDIS_URL: redis://redis:6379
  
volumes:
  postgres_data: